<div class="container">
	<div class="row">
		<div class="col-md-8 text-center">
			<h1>Hanoi University of Science and Technology</h1>
			<h3>School of Information Communication and Technology</h3>				
		</div>
		<div class="col-md-4 text-left">
			<h2>student : Tuyen-ng</h2>
			<p>Show collection in mongodb</p>			
		</div>
	</div>
	<hr />

	<div class="row" ng-controller="ShowCollection">
		<div ng-repeat="(key, values) in data">
		
			<div class="col-md-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">{{key}}</div>
					</div>
					<div class="panel-body">
						<div ng-repeat="value in values">
							<p>{{value}}</p>
						</div>
					</div>
				</div>
			
			</div>
		
		
		</div>
		
	</div>

	
</div>
